	<link href='css/main.css?v=1.0.19' rel='stylesheet' type='text/css'>
	<!-- Attempt to load AngularJS from CDN -->	
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>

	<!-- If AngularJS fails to load fallback a local version -->
	<script>window.angular || document.write('<script src="js/angular.min.js"><\/script>');</script>
</head>
<body data-ng-controller="vnusCtrl">
	<header id="vnus">v-nus</header>
	<div>
		<p>An angular.js solution to keep your text within the box!</p>
	</div>
	<div id="search-container">
		<input resizable data-ng-trim="false" data-ng-style="{ 'font-size': sFontSize }" data-ng-change="sChange(s.length)" type="text" id="s" name="s" type="search" placeholder="Type away..." data-ng-model="s">
	</div>
	<script src="js/main.js?v=1.0.47" type="text/javascript"></script>
</body>
</html>
